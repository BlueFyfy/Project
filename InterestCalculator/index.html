<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <div class="formula">
            <h4>A=P(1+rt)</h4>
        </div>
        <form action="#">
            <div class="element">
                <label>Enter Principal($)</label>
                <input type="text" id="principal" placeholder="Enter amount without dollar sign" required>
            </div>
            <div class="element">
                <label>Enter Rate of Interest</label>
                <input type="text" id="interest" placeholder="Example: 12%" required>
            </div>
            <div class="element">
                <label>Enter Years</label>
                <input type="text" id="year" placeholder="Example: 2(must be in terms of years" required>
            </div>
            <div class="btn" align="center">
            <button id="button">
                Calculate
            </button>
            </div>
        </form>
        <div class="result">
            <p><span id="resultInterest"></span></p>
            <p><span id="finalAmount"></span></p>
        </div>  
    </div>
</body>
    <script src="script.js"></script>
</html>
